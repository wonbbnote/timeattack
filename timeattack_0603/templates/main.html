<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post" >
        {% for name in categories %}
            {% csrf_token %}
            <input type="checkbox" name="name" value="{{ name.category }}">{{ name.category }}
        {% endfor %}
        <button type="submit">OK</button>
    </form>

    {% for drink in drinks %}
        <p>{{ drink.name }}</p>
    {% endfor %}
        <a href="/main">처음으로</a>

</body>
</html>
